options:
    mini_bom_mode: false

connectors:
    Knee Cortes:
        # Molex Nanofit Receptacle Housing, 2x4, EtherCAT + STO
        <<: *1053081208
        notes: |
            1. Verify that only solid colors connect to top row.
            2. Apply BLACK heat-shrink to denote OUTPUT orientation.
            3. Cut sides off connector using snips to ensure clearance.

    Hip Cover:
        # Molex Nano-Fit Plug Housing, 2x4, EtherCAT + STO
        <<: *2014441108
        notes: |
            1. Verify that only solid colors connect to top row.
            2. Trim outer jacket at 20mm, keep exposed pairs twisted.
            3. Apply CLEAR heat-shrink to denote INTERCONNECT orientation.

cables:
    W1:
        # AlphaWire 76030
        <<: *76030
        length: 0.34
        notes: |
            1. Trim outer jacket at 20mm, keep exposed pairs twisted.
            2. Cut to consistent length for all wires.
            3. Add label "K2H Cover ECAT".

connections:
    -
        - Knee Cortes: [1,2,3,4,5,6,7,8]
        - W1: [6,2,4,8,3,1,5,7]
        - Hip Cover: [1,2,3,4,5,6,7,8]
