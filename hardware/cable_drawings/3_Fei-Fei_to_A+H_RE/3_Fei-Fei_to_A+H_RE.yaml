options:
    mini_bom_mode: false

connectors:
    PWR_IN:
        <<: *XT60P

    ferrule_crimp_gnd:
        <<: *P_Splice_1210

    ferrule_crimp_pwr:
        <<: *P_Splice_1210

    PWR_OUT_1:
        <<: *XT30R

    PWR_OUT_2:
        <<: *XT60R

cables:
    MAIN:
        <<: *2x12AWG
        length: 0.18
        notes: |
            Add label "FF to Hind"

    SPLIT_1:
        <<: *2x16AWG
        length: 0.10

    SPLIT_2:
        <<: *2x14AWG
        length: 0.33

connections:
  -
    - PWR_IN: [1]
    - MAIN: [1]
    - ferrule_crimp_gnd
  -
    - PWR_IN: [2]
    - MAIN: [2]
    - ferrule_crimp_pwr

  -
    - ferrule_crimp_gnd
    - SPLIT_1: [1]
    - PWR_OUT_1: [1]
  -
    - ferrule_crimp_pwr
    - SPLIT_1: [2]
    - PWR_OUT_1: [2]
  -
    - ferrule_crimp_gnd
    - SPLIT_2: [1]
    - PWR_OUT_2: [1]
  -
    - ferrule_crimp_pwr
    - SPLIT_2: [2]
    - PWR_OUT_2: [2]
